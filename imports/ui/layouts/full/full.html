<template name="Full">
  <main role="main" class="container">
    {{#if currentUser}} {{> Template.dynamic template=top}}
    <div class="m-2">
      <div class="card">
        <div class="card-body">
          <div class="row">
            {{> Template.dynamic template=main}}
          </div>
        </div>
      </div>
    </div>
    {{else}} {{> loginButtons}} Please log in. {{/if}}
  </main>
  {{#if currentUser}} {{> Template.dynamic template=bottom}} {{/if}}
</template>
