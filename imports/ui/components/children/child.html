<template name="Child">
  <h2>Child</h2>
  <div>
    {{#with child}}
    <p>
      Child name: {{name}}
    </p>
    <p>
      Child Age: {{age}}
    </p>
    <p>
      <button class="removeChild btn btn-danger">Remove</button>
    </p>
    <p>
      <a href="/child/edit/{{_id}}">Edit</a>
    </p>
    {{/with}}
  </div>
</template>
