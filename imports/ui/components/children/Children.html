<template name="Children">
  <div class="col-md">
    <h4>Add</h4>
    <form class="child-add">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" name="age" placeholder="15" step="1" min="0" required>
      </div>
      <p>
        <button type="submit" class="btn btn-primary">Add new child</button>
      </p>
    </form>
  </div>
  <div class="col-md">
    <h4>Children</h4>
    <ul class="list-group">
      {{#each children}}
      <div class="list-group-row">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="list-item-title"><a href="child/{{_id}}">{{name}} - {{age}}</a></h3>
          </div>
          <div class="col align-right">
            <span class="font-accent"><button class="btn btn-danger btn-sm removeChild">Remove</button></span>
          </div>
        </div>
      </div>
      {{/each}}
    </ul>
  </div>
</template>
