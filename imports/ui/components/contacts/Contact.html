<template name="Contact">
  <div class="col-md">
    <h4>Contact</h4>
    <div>
      {{#with contact}}
      <p>
        Contact name: {{name}}
      </p>
      <p>
        Title: {{title}}
      </p>
      <p>
        Phone: {{phoneNumber}}
      </p>
      <div class="my-2">
        <a href="/contact/edit/{{_id}}">Edit</a>
      </div>

      <div class="mt-4">
        <button class="removeContact btn btn-danger">Remove</button>
      </div>

      {{/with}}
    </div>
  </div>
</template>
