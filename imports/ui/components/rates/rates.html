<template name="Rates">
  <h2>Rates</h2>
    <form class="rate-add">
      <input type="text" name="name" placeholder="Name" required>
      <input type="number" name="dailyAmount" placeholder="15" step="1" min="1" required>
      <input type="submit" value="Add new rate">
    </form>
    <ul>
    {{#each rates}}
      <li><a href="rate/{{_id}}">{{name}} - ${{dailyAmount}}</a> <button class="removeRate">Remove</button></li>
    {{/each}}
  </ul>
</template>
