<template name='Header'>

        alt="Foster-logo">Foster</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" data-toggle="collapse" data-target=".navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {{isActiveRoute 'home'}}">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item {{isActiveRoute 'rates'}}">
          <a class="nav-link" href="/rates">Rates</a>
        </li>
        <li class="nav-item {{isActiveRoute 'children'}}">
          <a class="nav-link" href="/children">Children</a>
        </li>
        <li class="nav-item {{isActiveRoute 'placements'}}">
          <a class="nav-link" href="/placements">Placements</a>
        </li>
        <li class="nav-item {{isActiveRoute 'contacts'}}">
          <a class="nav-link" href="/contacts">Contacts</a>
        </li>
        <li class="nav-item {{isActiveRoute 'reports'}}">
          <a class="nav-link" href="/reports">Reports</a>
        </li>
      </ul>
      {{> atNavButton}}
    </div>
  </nav>
</template>
