<template name="Reports">
  <h2>Reports</h2>
  <form>
    <select id="month-selector">
      <option value="" disabled>
        Select one...
      </option>
      {{#each months}}
      <option value="{{monthNumber}}">{{monthName}}</option>
      {{/each}}
    </select>
    <select id="year-selector">
      <option value="" disabled>
        Select one...
      </option>
      {{#each years}}
      <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>
  </form>
  {{#if Template.subscriptionsReady}} {{#each placements}}
  <p>
    <a href="/placement/{{_id}}">{{childName}} {{numberOfDaysPlacedThisMonth}} days @${{rate}}/day = $
      <span class="total-reimbursement">{{totalReimbursement}}</span>
    </a>
  </p>
  {{/each}} {{/if}}
  <p>Total: ${{total}}</p>
  <p>
    <a href="/">Go Home</a>
  </p>
</template>
