<template name="Reports">
  <div class="col-md">
    <h4>Reports</h4>
    <form>
      <div class="form-group">
        <label for="month-selector">Month</label>
        <select id="month-selector" class="form-control">
          <option value="" disabled>
            Select one...
          </option>
          {{#each months}}
          <option value="{{monthNumber}}">{{monthName}}</option>
          {{/each}}
        </select>
      </div>
      <div class="form-group">
        <label for="year-selector">Year</label>
        <select id="year-selector" class="form-control">
          <option value="" disabled>
            Select one...
          </option>
          {{#each years}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
      </div>
    </form>
  </div>
  <div class="col-md">
    {{#if Template.subscriptionsReady}}
    <ul class="list-group">
      {{#each placements}}
      <div class="list-group-row">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="list-item-title">{{childName}}</h3>
            <span class="list-item-desc">{{childName}} {{numberOfDaysPlacedThisMonth}} days @${{rate}}/day = $<span class="total-reimbursement">{{totalReimbursement}}</span></span>
          </div>
          <div class="col align-right">
            <span class="font-accent"><button class="btn btn-danger btn-sm removeContact">Remove</button></span>
          </div>
        </div>
      </div>
      {{/each}}
    </ul>
    <div class="list-group-row my-2">
      <span class="font-accent"><strong>Total: </strong>${{total}}</span>
    </div>
    {{/if}}
  </div>
</template>
