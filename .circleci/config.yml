defaults: &defaults
  working_directory: /tmp/repo
  docker:
    - image: meteor/circleci

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install meteor or run it
          command: meteor || curl https://install.meteor.com | /bin/sh
      - run:
          name: Install npm dependencies with meteor
          command: meteor npm install

      - save_cache:
          paths:
            - node_modules
            - .meteor
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: meteor test --once --driver-package meteortesting:mocha

      - persist_to_workspace:
          root: /tmp
          paths:
            - repo

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/repo
      - run:
          name: Show working directory
          command: pwd
      - run:
          name: Now and meteor-now install
          command: 'sudo npm install -g now meteor-now@beta'
      - run:
          name: Now deploy
          command: meteor-now --nosplit --now-options="--token $NOW_TOKEN -n foster"

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
